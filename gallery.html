	<script>
		// Howler
		var sound = new Howl({
			src: ['sound/lagu1.mp3'],
			autoplay: true
		});
  sound.play();
		// Date
		var d = new Date(new Date().getTime() + 200 * 120 * 120 * 2000);

		// Current Year
		const year = new Date().getFullYear()
		let el = document.querySelector("#year")
		el.innerHTML = year

		// default example
		simplyCountdown('.simply-countdown-one', {
			year: d.getFullYear(),
			month: d.getMonth() + 1,
			day: d.getDate()
		});

		//jQuery example
		$('#simply-countdown-losange').simplyCountdown({
			year: d.getFullYear(),
			month: d.getMonth() + 1,
			day: d.getDate(),
			enableUtc: false
		});

		// Gallery
		$( ".photo-gallery img" ).click(function() {
			$("#btn-anterior").prop('disabled', false);
			$("#btn-siguiente").prop('disabled', false);
			imagen = $(this).attr("src");
			$(".modal-body").html("<img src="+imagen+">");
			$(".modal-body img").attr("width", "90%");
			$(".modal-body img").attr("height", "90%");
			if ($('.photo-gallery').has("img[src$='"+imagen+"']").find('img:first').attr("src") == imagen) {
				$("#btn-anterior").prop('disabled', true);
			} 
			if ($('.photo-gallery').has("img[src$='"+imagen+"']").find('img:last').attr("src") == imagen) {
				$("#btn-siguiente").prop('disabled', true);
			}  
			$('#myModal').modal('show'); 
		});


		$("#btn-siguiente").click(function() {
			imagen = $("img[src$='"+imagen+"']").next().attr("src");
			$(".modal-body").html("<img src="+imagen+">");
			$(".modal-body img").attr("width", "90%");
			$(".modal-body img").attr("height", "90%");
			if ($('.photo-gallery').has("img[src$='"+imagen+"']").find('img:last').attr( "src") == imagen) {
				$("#btn-siguiente").prop('disabled', true);
			}
			if ($('.photo-gallery').has("img[src$='"+imagen+"']").has("img[src$='"+imagen+"']").find('img:first').attr( "src") != imagen) {
				$("#btn-anterior").prop('disabled', false);
			}
		});

		$("#btn-anterior").click(function() {
			imagen = $("img[src$='"+imagen+"']").prev().attr("src");
			$( ".modal-body" ).html("<img src="+imagen+">");
			$(".modal-body img").attr("width", "90%");
			$(".modal-body img").attr("height", "90%");
			if ($('.photo-gallery').has("img[src$='"+imagen+"']").find('img:first').attr( "src") == imagen) {
				$("#btn-anterior").prop('disabled', true);
			}
			if ($('.photo-gallery').has("img[src$='"+imagen+"']").find('img:last').attr( "src") != imagen) {
				$("#btn-siguiente").prop('disabled', false);
			}
		});
	</script>
